<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Proxmox - Participantes</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Proxmox</h1>
        <h2>Participantes</h2>

        {% for equipe in equipes %}
            <h3>{{ equipe.nome }}</h3>
            <ul>
                <li>{{ equipe.membro1 }}</li>
                <li>{{ equipe.membro2 }}</li>
            </ul>
        {% endfor %}
    </div>
</body>
</html>
